<!--Gallery Section-->
<section id="image-gallery">

            <h1 class="gallery-title">Gallery</h1>
        </div>
        <div class="row gallery-row">
            <div class="gallery_product col-md-4 filter nature">
                <a href="artitem.html?id=1">
                    <img src="Images/Nature/ai-generated-8659507_1280.jpg" alt="Nature Image">
                </a>
            </div>
            <div class="gallery_product col-md-4 filter Future">
                <a href="artitem.html?id=2">
                    <img src="Images/Future/city-5312500_1280.jpg" alt="Future Image">

            </div>

                    <img src="Images/Steampunk/ai-generated-7946718_1280.jpg" alt="SteamPunk Image">
                </a>
            </div>
            <div class="gallery_product col-md-4 filter space">
                <a href="artitem.html?id=4">
                    <img src="Images/Space/ai-generated-9035417_1280.jpg" alt="Space Image">
                </a>
            </div>
            <div class="gallery_product col-md-4 filter nature">
                <a href="artitem.html?id=5">
                    <img src="Images/Nature/flower-7242158_1280.jpg" alt="Nature Image">

                <a href="artitem.html?id=6">
                    <img src="Images/Cars/ai-generated-8674235_1280.png" alt="Cars Image">
                </a>
            </div>
        </div>
    </div>
</section>




<!-- Toggle Buttons for Tags -->
<div class="toggle-container">
    <div class="toggle-item" onclick="toggle('nature')">
        <span class="text" id="nature-text">Nature</span>
        <div class="toggle">
            <div class="circle"></div>
        </div>
    </div>

    <div class="toggle-item" onclick="toggle('space')">
        <span class="text" id="space-text">Space</span>
        <div class="toggle">
            <div class="circle"></div>
        </div>
    </div>

    <div class="toggle-item" onclick="toggle('steampunk')">
        <span class="text" id="steampunk-text">SteamPunk</span>
        <div class="toggle">
            <div class="circle"></div>
        </div>
    </div>

    <div class="toggle-item" onclick="toggle('cars')">
        <span class="text" id="cars-text">Cars</span>
        <div class="toggle">
            <div class="circle"></div>
        </div>
    </div>

    <div class="toggle-item" onclick="toggle('future')">
        <span class="text" id="future-text">Future</span>
        <div class="toggle">
            <div class="circle"></div>
        </div>
    </div>
</div>
